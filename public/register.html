<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - JobPortal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-briefcase"></i> JobPortal</h2>
            <p>Tạo tài khoản mới</p>
        </div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="user-type">Loại tài khoản:</label>
                <select id="user-type" name="user_type" required>
                    <option value="">Chọn loại tài khoản</option>
                    <option value="candidate">Ứng viên</option>
                    <option value="recruiter">Nhà tuyển dụng</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="full-name">Họ và tên:</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            
            <div id="recruiter-fields" style="display: none;">
                <div class="form-group">
                    <label for="position">Chức vụ:</label>
                    <input type="text" id="position" name="position" placeholder="VD: HR Manager, Recruiter">
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-submit">
                    <i class="fas fa-user-plus"></i> Đăng ký
                </button>
            </div>
        </form>
        
        <div class="form-links">
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            <p><a href="index.html">← Về trang chủ</a></p>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        // Show/hide recruiter fields based on user type
        document.getElementById('user-type').addEventListener('change', function() {
            const recruiterFields = document.getElementById('recruiter-fields');
            
            if (this.value === 'recruiter') {
                recruiterFields.style.display = 'block';
            } else {
                recruiterFields.style.display = 'none';
            }
        });
        
        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = Object.fromEntries(formData);
            
            // Validate password confirmation
            if (userData.password !== userData.confirm_password) {
                RecruitmentApp.showAlert('Mật khẩu xác nhận không khớp', 'error');
                return;
            }
            
            // Remove confirm_password from data
            delete userData.confirm_password;
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng ký...';
            submitBtn.disabled = true;
            
            try {
                const result = await RecruitmentApp.register(userData);
                
                if (result.success) {
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } finally {
                // Restore button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = RecruitmentApp.getCurrentUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
